<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 在html中添加一个canvas标签-->
    <!-- 默认大小为300*150   如果要改变设置，只能在行内和js中设置 因为浏览器解析的时候是图片形式-->
    <!-- 兼容性 支持canvas标签的浏览器都支持它的API -->
    <!-- ie6 7 8等不兼容的浏览器会把它当做普通的div去解析 -->
    <canvas>
        您的浏览器版本过低，请升级
    </canvas>

    <!-- 每一个点的坐标都对应到一个像素上 -->
    
    
</body>
</html>
