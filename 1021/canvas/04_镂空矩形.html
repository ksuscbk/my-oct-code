<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas镂空矩形</title>
</head>
<body>
    <canvas>您的浏览器不支持canvas，赶快升级吧</canvas>
    <script>
        var c = document.getElementsByTagName("canvas")[0];
        c.width = 1200;
        c.height = 500;

        // 画笔
        var pen = c.getContext("2d");

        pen.moveTo(100,50);
        pen.lineTo(500,50);
        pen.lineTo(500,250);
        pen.lineTo(100,250);
        pen.lineTo(100,50);
        // 非0环绕原则   使用于一笔画成的图形图像，线段的方向为顺时针计+1，逆时针计-1，求和为0 就填充，不为0则不填充
        // pen.moveTo(200,100);
        // pen.lineTo(400,100);
        // pen.lineTo(400,200);
        // pen.lineTo(200,200);
        // pen.lineTo(200,100);

        // 逆时针 为0
        pen.moveTo(200,100);
        pen.lineTo(200,200);
        pen.lineTo(400,200);
        pen.lineTo(400,100);
        pen.lineTo(200,100);

        pen.fill();
        
        pen.stroke();


        // 用canvas绘制一个填充色为水蓝色矩形   此处应注意，颜色设置在fillRect()函数之前，否则不起作用  fillRect函数的参数为矩形起点x坐标，y坐标，矩形宽度，矩形高度
        pen.beginPath();
        pen.fillStyle = "aqua";   
        pen.fillRect(0,0,80,100);
        // pen.stroke();

    </script>
</body>
</html>
