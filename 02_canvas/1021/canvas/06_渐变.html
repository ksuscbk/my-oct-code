<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>
    <script>
        // css3中的渐变也可以做到
        var cvs = document.getElementsByTagName("canvas")[0];
        cvs.width = 1350;
        cvs.height = 600;
        cvs.style.border = "1px solid #333";

        // 画笔
        var context = cvs.getContext('2d');
        // var context3d = cvs.getContext('webgl');
        
        context.lineWidth = 20;
        for (var i = 0; i < 256; i++) {
            context.beginPath();
            context.moveTo(300 + i,100);
            context.lineTo(800 + i,100);
            context.strokeStyle = "rgb(" + i + ",172,"+ i + ")";
            context.stroke();
        }
        
        
    </script>
</body>
</html>
