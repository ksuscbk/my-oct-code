<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div ng-app="app" ng-controller="appController">
        <p>{{username}}</p>
        <p>{{date}}</p>
    </div>
    <script src="../libs/node_modules/angular/angular.min.js"></script>
    <script>
        var app = angular.module('app',[]);

        // // 需要使用angular的一些功能  如$filter    这是依赖注入
        // app.controller('appController', ['$scope', '$filter', function ($scope, $filter) {

        // }])



        // 
        app.controller('appController', function ($scope, $filter) {
            $scope.username = '张三';
            $scope.date = $filter('date')(new Date(), 'yyyy-MM-dd');
        })

        
    </script>
</body>
</html>
