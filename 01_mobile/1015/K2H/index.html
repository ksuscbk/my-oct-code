<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K2H</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <a href="javascript:;">
            <i></i>
            <span>优惠活动</span>
        </a>
    </header>
    <!-- 内容 -->
    <main>
        <!-- 全场优惠 -->
        <div class="all">
            <div class="all-header">
                <h2>全场优惠</h2>
                <span class="quantity">0/1</span>
            </div>
            <div class="all-add">
                <div>添加优惠</div>
            </div>
        </div>
        <!-- 优惠劵 -->
        <div class="all">
            <div class="all-header">
                <h2>优惠劵</h2>
                <span class="quantity">0/3</span>
            </div>
            <div class="all-add">
                <div>添加优惠劵</div>
            </div>
        </div>
        <!-- tips -->
        <div class="tips">
            <h3>提示:</h3>
            <p> 1、买家下单时只可选择其一（全场优惠或优惠券）</p>
            <p> 2、优惠券一旦设置后不可修改</p>
        </div>
    </main>
</body>
</html>
