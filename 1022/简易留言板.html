<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易留言板</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jQuery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <style>
        body {
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" v-model="username ">
            </div>
            <div class="form-group">
                <label for="age">年　龄</label>
                <input type="text" id="age" class="form-control" placeholder="请输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary" value="添加" v-on:click="add">
                <input type="reset" class="btn btn-danger" value="重置">
            </div>
            <hr>
            <table class="table table-bordered table-hover">
                <caption class="h3 text-info ">用户信息表</caption>
                <tr class="text-danger">
                    <th class="text-center">序号</th>
                    <th class="text-center">名字</th>
                    <th class="text-center">年龄</th>
                    <th class="text-center">操作</th>
                </tr>
                <!-- 循环展示数据 -->
                <tr class="text-center" v-for="(item, index) in myData">
                    <td>{{index + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index">删除</button>
                    </td>
                </tr>
                <!-- 数据不为空显示 -->
                <tr v-show="myData.length!=0">
                    <td colspan="4" class="text-right">
                        <button class="btn btn-danger btn-sm" v-on:click="nowIndex=all" data-toggle="modal" data-target="#layer">全部删除</button>
                    </td>
                </tr>
                <!-- 数据为空显示 -->
                <tr v-show="myData.length==0">
                    <td colspan="4" class="text-center text-muted">
                        <p>暂无数据...</p>
                    </td>
                </tr>
            </table>

            <!-- 模态框 -->
            <div role="dialog" class="modal" id="layer">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title">确认删除吗？</h4>
                        </div>
                        <div class="modal-body text-right">
                            <button class="btn btn-danger  btn-sm" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)">确认</button>
                            <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        var c = new Vue({
            el: "#box",
            data: {
                myData: [
                    {
                        name: '焦强',
                        age: '22',
                        nowIndex: -999
                    }
                ],
                username: '',
                age: ''
            },
            methods: {
                add:function () {
                    this.myData.push({
                        name: this.username,
                        age: this.age
                    })

                    this.username = '';
                    this.age='';
                },
                deleteMsg: function (nowIndex) {
                    if (nowIndex == all) {
                        this.myData = [];
                    } else {
                        this.myData.splice(nowIndex,1);
                    }
                }
            }
        });
    </script>
</body>
</html>
