        // 上面的太麻烦 利用字符串API
        
        function getNum() {
            var num = 10000, num4 = 0, str;
            for (var i = 1; i < num; i++) {
                // 转为字符串
                str = i.toString();
                // 字符串中字符为含4的就让num4自增一次
                for (var j = 0; j < str.length; j++) {
                    if (str.charAt(j) === "4") {
                        num4++;
                    }
                }
            }
            console.log(num4);
        }
        
        getNum();
