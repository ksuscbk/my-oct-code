<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch</title>
</head>
<body>
    <div id="box">
        {{msg}}
        <input type="text" v-model="msg">
    </div>
    <script src="./js/vue.min.js"></script>
    <script>
        new Vue({
            el: '#box',
            data: function () {
                return {
                    msg: 'hello，chinese'
                }
            },
            // 提供了一个观察者模式，用于监听data中的数据的变化
            watch: {
                'msg': function () {
                    console.log(1);
                }
            }
        })
    </script>
</body>
</html>
