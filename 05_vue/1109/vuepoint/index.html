<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="p">
        <p v-text="msg"></p>
        
    </div>
    <script src="./js/vue.min.js"></script>
    <script>
        var v = new Vue({           
            data: function () {
                return {
                    msg: '你是谁'
                }
            },
            methods: function () {
                return function () {
                    click: {
                        console.log('我被点击了');
                    }
                }
            }
        })

        v.$mount('#p');
    </script>
</body>
</html>
