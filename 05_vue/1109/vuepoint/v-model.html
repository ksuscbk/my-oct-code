<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <h1>v-model的使用</h1>
        <!-- 基础用法 -->
        <input type="text" v-model="msg">
        <textarea v-model="msg" name="" id="" cols="30" rows="10"></textarea>

        <!-- 单选 -->
        <input type="radio" v-model="gender" value="1">男
        <input type="radio" v-model="gender" value="2">女

        <!-- 多选 -->
        <input type="checkbox" v-model="isTrue">好孩子
        <input type="checkbox" v-model="isTrue">乖孩子
        <input type="checkbox" v-model="isTrue">熊孩子
    </div>
    <script src="./js/vue.min.js"></script>
    <script>
        new Vue({
            el: '#box',
            data: function () {
                return {
                    msg: '我是三年',
                    gender: 1,
                    isTrue: true
                }
            }
        });
    </script>
</body>

</html>
