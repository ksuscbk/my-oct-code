<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 让obj2代理obj1的属性
        var obj1 = {
            msg: '我是A'
        };
        var obj2 = {};
        Object.defineProperty(obj2, 'msg', {
            get: function () {
                return obj1.msg;
            },
            set: function (arg) {
                obj2.msg = arg;
            }
        })

        console.log(obj2.msg);
    </script>
</body>
</html>
