<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <a href="#/libai">左三圈</a>
        <a href="#/gushi">右三圈</a>
        <router-view></router-view>
    </div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.min.js"></script>
    <script>
        // 创建公共组件
        var libai = Vue.component('libai', {
            template: '<h1>床前明月光，疑是地上霜</h1>'
        })

        var gushi = Vue.component('gushi', {
            template: '<h1>举头望明月，低头思故乡</h1>'
        })

        var router = new VueRouter({
            routes: [
                {name: 'libai', path: '/libai', component: libai},
                {name: 'gushi', path: '/gushi', component: gushi}
            ]
        })

        new Vue({
            el: '#box',
            router: router
        })
    </script>
</body>
</html>
